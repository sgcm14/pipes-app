<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}
  </p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">
    <button pButton type="button" label="Toggle mayÃºsculas" icon="pi pi-arrow-up"
      class=" mr-1 p-button-warning p-button-rounded" (click)="change()"></button>
    <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="orderChange('nombre')"></button>
    <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"
      (click)="orderChange('vuela')"></button>
    <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"
      (click)="orderChange('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="(heroes | slice:0) | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{(heroe.vuela | vuela) |titlecase}}</td>
          <td>{{heroe.color | color}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{(heroe.vuela | vuela) |titlecase}}</td>
          <td>{{heroe.color | color}}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
